<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.1-dist/css/bootstrap.css">

    <title>Document</title>
</head>
<body>
    

  <style>
    #demo{
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      width: 850px;

    }
    img{
      width: 650px;
      height: 500px;
    }
  </style>
    
  

   

      <div id="demo" class="carousel slide container mt-5" data-bs-ride="carousel">

        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
        </div>
        
        <div class="carousel-inner">
          <div class=" carousel-item active" >
            <img  src="images/pexels-photo-1640772.jpeg" alt="" class="d-block" style="width:100%">
          </div>
          <div class="carousel-item">
            <img src="images/pexels-photo-1893555.jpeg" alt="" class="d-block" style="width:100%">
          </div>
          <div class="carousel-item">
            <img src="images/pexels-photo-7339302.jpeg" alt="" class="d-block" style="width:100%">
          </div>
          <div class="carousel-item">
            <img src="images/pexels-photo-7478997.jpeg" alt="" class="d-block" style="width:100%">
          </div>
        </div>
        
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
  


    <script src="bootstrap-5.3.1-dist/js/bootstrap.js"></script>


</body>
</html>
